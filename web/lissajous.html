<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <script src="lissajous.js" type="text/javascript"></script>
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <title>Lissajous</title>
  </head>
  <body>
    <script>0</script>  <!-- firefox fix to avoid css races -->
    <div id="drawing">
      <canvas id="glcanvas"></canvas>
    </div>
    <div id="options">
      <div class="option">
        <label>X Frequency</label>
        <input type="range" id="x_freq" min="1" max="100" value="10" step="1" oninput="this.nextElementSibling.value = this.value">
        <output>10</output>
      </div>
      <div class="option">
        <label>Y Frequency</label>
        <input type="range" id="y_freq" min="1" max="100" value="14" step="1" oninput="this.nextElementSibling.value = this.value">
        <output>14</output>
      </div>
      <div class="option">
        <label>X Phase</label>
        <input type="range" id="x_phase" min="0" max="360" value="0" step="0.5" oninput="this.nextElementSibling.value = this.value">
        <output>0</output>
      </div>
      <div class="option">
        <label>Y Phase</label>
        <input type="range" id="y_phase" min="0" max="360" value="0" step="0.5" oninput="this.nextElementSibling.value = this.value">
        <output>0</output>
      </div>
      <div class="option">
        <label>Samples</label>
        <input type="range" id="samples" min="0" max="1000" value="50" step="1" oninput="this.nextElementSibling.value = this.value">
        <output>50</output>
      </div>
    </div>
  </body>
</html>
